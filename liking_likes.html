<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="liking_likes.css">
</head>
<body>
    <h1 class="titleblock1">Network</h1>
    <h1 class="titleblock2">Your Feed</h1>

    <div class="container">
        <div class="leftcolumn">
            <!-- add an image here -->
            <img src="phil-s.jpg" alt="user picture" class="profilepic">
            <p class="blueunderline">Add an avatar</p>
            <h2>James Doe</h2>
        </div>
        <div class="rightcolumn">
            <div class="userbox">
                <div class="usertopline">
                    <h3>Neil M</h3>
                    <p class="counting"><span class ="likescount1">9</span> likes(s)</p>
                    <button class="likebutton1" onclick=add1()>Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think <span class="blueunderline"> link</span></p>
                <script src="liking_likes.js"></script>
            </div>
            <div class="userbox">
                <div class="usertopline">
                    <h3>Nichole K</h3>
                    <p class="counting"><span class ="likescount2">12</span> likes(s)</p>
                    <button class="likebutton" onclick="add2()">Like</button>
                </div>
                <p>Just finished my<span class="blueunderline"> next comic</span>, check it out</p>
            </div>
            <div class="userbox">
                <div class="usertopline">
                    <h3>Jim R</h3>
                    <p class="counting"><span class ="likescount3">9</span> likes(s)</p>
                    <button class="likebutton" onclick="add3()">Like</button>
                </div>
                <p>I can't stop listening to the <span class="blueunderline"> new album</span>. Who else is liking it?</p>
            </div>
        </div>

    </div>
    <script src="liking_likes.js"></script>
</body>
</html>
